<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header><img class="header__arrow-left" src="icons/left-arrow.svg" alt="arrow left"> Weather APP </header>
      <section class="input-part">
        <p class="info-text"></p>
        <input type="text" placeholder="Enter city name" spellcheck="false" id="input__city" required>
        <div class="separator">
          <button>Get device Location</button>
        </div>
      </section>

      <section class="weather-part">
        <img src="#" alt="weather icon">
        <div class="temperature">
          <span class="number">_</span>
          <span class="deg">°C</span>
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <img class="icon__location" src="icons/location.svg" alt="location">
          <span>_ - _</span>
        </div>
        <div class="button-details">
          <div class="column feels">
            <img class="img-details" src="icons/hot-thermometer.svg" alt="thermometer">
            <div class="details">
              <div class="temperature">
                <span class="temperature__feels">_</span>
                <span class="temperature__feels">°C</span>
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <img class="img-details" src="icons/water-drop.svg" alt="humidity">
            <div class="details">
              <span>_%</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
